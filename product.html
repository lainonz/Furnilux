<!DOCTYPE HTML>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Furnilux - Product Pages</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  body {
    background-color: #1f2937;
  }
</style>
<body>
  <div id="app" class="text-white">
    <div class="w-[80%] mx-auto py-4 flex space-x-12 mt-8">
      <img :src="productImage" :alt="productname" width="350px" height="350px">
      <div>
        <h1 class="text-3xl font-bold">{{productName}}</h1>
        <span class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">Recommend</span>
        <div class="flex items-center mt-4">
            <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">

            </svg>
            <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">

            </svg>
            <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
            </svg>
            <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>

            </svg>
            <p class="ms-2 text-sm font-bold text-gray-900 dark:text-white">5.00</p>
            <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full dark:bg-gray-400"></span>
            <a href="#" class="text-sm font-medium text-gray-900 underline hover:no-underline dark:text-white">1 Ulasan</a>
        </div>
        <p class="mt-4">{{productDesc}}</p>
      </div>
    </div>
  </div> 
  <script>
    function getUrlParams() {
      var queryParams = new URLSearchParams(window.location.search);
      var params = {};
      for (const [key, value] of queryParams.entries()) {
          params[key] = value;
      }
      return params;
    }

    var params = getUrlParams();

    var app = new Vue({
      el: '#app',
      data: {
          productId: params.id || '',
          productName: params.name || '',
          productPrice: params.price || '',
          productImage: params.gambar || '',
          productDesc: params.desc || ''
      }
    });
  </script>
</body>
</html>
