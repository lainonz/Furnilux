<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Furnilux - Product Pages</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  body {
    background-color: #1f2937;
  }
</style>
<body>
  <div id="app" class="text-white">
    <div class="w-[80%] mx-auto py-4 flex space-x-6 mt-8">
      <img :src="productImage" :alt="productname" width="350px" height="350px">
      <div>
        <h1 class="text-3xl font-bold">{{productName}}</h1>
        <span class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">Recommend</span>
        <p class="mt-4">{{productDesc}}</p>
      </div>
    </div>
   
    <div class="inline-flex items-center justify-center w-full">
        <hr class="w-80 h-1 mt-4 bg-gray-200 border-0 rounded dark:bg-gray-700">
        <div class="absolute px-4 -translate-x-1/2 left-1/2 bg-[#1f2937]">
          <h1>Payment</h1>
        </div>
    </div>
    <div class="flex justify-center items-center mt-4 space-x-5">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/2560px-Bank_Central_Asia.svg.png" width="80px" height="80px">
      <img src="https://seeklogo.com/images/Q/quick-response-code-indonesia-standard-qris-logo-F300D5EB32-seeklogo.com.png" width="80px" height="80px">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/2560px-Bank_Central_Asia.svg.png" width="80px" height="80px">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/2560px-Bank_Central_Asia.svg.png" width="80px" height="80px">
    </div>
 
  </div> 
  <script>
    function getUrlParams() {
      var queryParams = new URLSearchParams(window.location.search);
      var params = {};
      for (const [key, value] of queryParams.entries()) {
          params[key] = value;
      }
      return params;
    }

    // Get URL parameters
    var params = getUrlParams();

    // Vue app
    var app = new Vue({
      el: '#app',
      data: {
          productId: params.id || '',
          productName: params.name || '',
          productPrice: params.price || '',
          productStock: params.stock || '',
          productImage: params.gambar || '',
          productDesc: params.desc || ''
      }
    });
  </script>
</body>
</html>
